<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="tag">
      <a href="/timer.html">Timer</a>
      <a href="/index.html">Stopwatch</a>
    </div>
    <div class="box">

      <div class="display-header">Timer</div>

      <form class="display-area">
          <input id="hour" name="hour" placeholder="00" type="number" size="1" maxlength="2" /><span>h</span> &nbsp; 
          <input id="min" name="min" placeholder="00" type="number" size="1" maxlength="2"><span>m</span> &nbsp; 
          <input id="sec" name="sec" placeholder="00" type="number" size="2" maxlength="2"><span>s</span>
      </form>

      <div class="btn">
        <button id="startBtn" type="button">START</button>
        <button id="resetBtn" type="button">RESET</button>
      </div>

    </div>
  </div>

  <script src="/timer.js"></script>
</body>
</html>
